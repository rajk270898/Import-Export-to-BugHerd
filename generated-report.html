        * {

            background: var(--bg-secondary);
            color: var(--text-primary);
            margin: 0;
            line-height: 1.6;
        }

        .report-header { 
            background: var(--bg-primary);
            padding: 1.25rem 2rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .report-title { 
            font-size: 1.5rem;
            font-weight: 700;
            flex: 1;
            color: var(--text-primary);
            letter-spacing: -0.5px;
        }

        .tag-bar { 
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .main-layout { 
            display: grid;
            grid-template-columns: 280px 1fr 850px;
            gap: 1.5rem;
            padding: 1.5rem;
            min-height: calc(100vh - 70px);
        }

        .sidebar { 
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: sticky;
            top: 90px;
            height: fit-content;
        }

        .sidebar-section {
            background: var(--bg-primary);
            border-radius: 16px;
            padding: 1.5rem;
            box-shadow: var(--shadow);
        }

        .chart-container {
            position: relative;
            height: 250px;
            margin: 0 auto;
            width: 100%;
        }

        .sidebar-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 1rem 0;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border);
        }

        .url-title {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin: 0 0 1rem 0;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid var(--border);
        }
        
        .property-list { 
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .property-item { 
            padding: 0.875rem 1.25rem;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
            transition: all 0.2s ease;
        }

        .property-item:hover { 
            background: var(--primary-light);
            color: white;
            border-color: var(--primary-light);
            transform: translateX(5px);
        }

        .property-item.selected { 
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: translateX(5px);
        }

        .issue-list { 
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            border-radius: 16px;
            padding: 28px;
        }

        .issue-card { 
            background: var(--bg-primary);
            border-radius: 12px;
            padding: 1.25rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            border: 1px solid var(--border);
            box-shadow: var(--shadow-sm);
            transition: all 0.2s ease;
            position: relative;
        }

        .issue-card:hover { 
            transform: translateY(-2px);
            box-shadow: var(--shadow);
            border-color: var(--primary-light);
        }

        .issue-card.selected { 
            border-color: var(--primary);
            box-shadow: 0 0 0 2px var(--primary-light);
            transform: translateY(-2px);
        }
        
        
        .issue-severity,
        .issue-type,
        .issue-status {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: capitalize;
        }
        
        .issue-severity[data-severity="critical"] {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        
        .issue-severity[data-severity="important"] {
            background-color: #ffedd5;
            color: #c2410c;
        }
        
        .issue-severity[data-severity="normal"] {
            background-color: #dbeafe;
            color: #1d4ed8;

        .issue-status[data-status="new"] {

            background-color: #fef3c7;
            color: #92400e;

            background-color: #dcfce7;
            color: #166534;
        }

            margin-bottom: 0.5rem;
            padding-right: 2rem;
            word-break: break-all;
        }
        
        .issue-count-badge {
            position: absolute;
            top: 0.75rem;
            right: 0.75rem;

        }

            overflow: hidden;
            box-shadow: var(--shadow-sm);
            margin-top: 1rem;

        .accordion-item {
            border: 1px solid var(--border);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            overflow: hidden;
            transition: all 0.2s ease;
        }
        
        .accordion-item:hover {
            border-color: var(--primary-light);

            border-color: var(--primary);
            box-shadow: 0 0 0 1px var(--primary);
        }

        .accordion-item.active {
            border-color: var(--primary);

<body>
    <div class="report-header">
        <span class="report-title">Bug Report - Rey - August 14, 2025</span>
    </div>
    <div class="main-layout">
        <div class="sidebar">
            <div class="sidebar-section">
                <h3 class="sidebar-title">Bug Summary</h3>
                <div class="chart-container">
                    <canvas id="severityChart"></canvas>
                </div>
            </div>
            
            <div class="sidebar-section">
                <h3 class="sidebar-title">Bugs by Severity</h3>
                <ul class="property-list">
                <li class="property-item selected" data-severity="critical">Critical</li>
                <li class="property-item" data-severity="important">Important</li>
                <li class="property-item" data-severity="normal">Normal</li>
                <li class="property-item" data-severity="minor">Minor</li>
                    <li class="property-item" data-severity="not set">Not Set</li>
                </ul>
            </div>
        </div>
        <div class="issue-list">
            <h3 class="url-title">Page URLs</h3>
        </div>
        <div class="details-panel">
                <h3 class="url-title">Bug Details</h3>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    // Function to create a single issue panel HTML
    function createIssuePanel(issue, index = 0, isAccordion = false) {
        const issueNumber = index + 1;
        
        return `
            <div class="details-grid">
                <div class="details-row">
                    <span class="details-label">Bug ID:</span>
                    <span class="details-value">${issue.id}</span>
                </div>
                <div class="details-row">
                    <span class="details-label">Bug Status:</span>
                    <span class="details-value" data-status="${issue.status.toLowerCase()}">${issue.status}</span>
                </div>
                <div class="details-row">
                    <span class="details-label">Bug Type:</span>
                    <span class="details-value">${issue.type}</span>
                </div>
                <div class="details-row">
                    <span class="details-label">Severity:</span>
                    <span class="details-value" data-severity="${issue.severity.toLowerCase()}">${issue.severity}</span>
                </div>
                <div class="details-row">
                    <span class="details-label">Categories:</span>
                    <div class="tags-container">
                        ${Array.isArray(issue.tags) ? issue.tags.map(tag => 
                            `<span class="tag" data-tag="${tag.toLowerCase()}">${tag}</span>`
                        ).join('') : `<span class="tag">${issue.tags}</span>`}
                    </div>
                </div>
                <div class="details-row full-width">
                    <span class="details-label">Description:</span>
                    <div class="details-value">${issue.description}</div>
                </div>
                <div class="details-row">
                    <span class="details-label">Site URL:</span>
                    <a href="${issue.siteUrl.startsWith('http') ? '' : 'https://'}${issue.siteUrl}" class="details-value" target="_blank">${issue.siteUrl}</a>
                </div>
                <div class="details-row">
                    <span class="details-label">OS:</span>
                    <span class="details-value">${issue.os}</span>
                </div>
                <div class="details-row">
                    <span class="details-label">Browser:</span>
                    <span class="details-value">${issue.browser}</span>
                </div>
                <div class="details-row">
                    <span class="details-label">Browser Size:</span>
                    <span class="details-value">${issue.browserSize}</span>
                </div>
                <div class="details-row">
                    <span class="details-label">Resolution:</span>
                    <span class="details-value">${issue.resolution}</span>
                </div>
                <div class="details-row">
                    <span class="details-label">Screenshot:</span>
                    <a href="${issue.screenshotUrl}" class="details-value" target="_blank" rel="noopener noreferrer">View Screenshot</a>
                </div>
                <div class="details-row">
                    <span class="details-label">Requester Email:</span>
                    <a href="mailto:${issue.email}" class="details-value">${issue.email}</a>
                </div>
            </div>
            ${isAccordion ? `</div></div>` : ''}
        `;
    }

    // Function to update details panel based on selected issue
    function updateDetailsPanel(issueCard) {
        const url = issueCard.getAttribute('data-url');
        const severity = issueCard.getAttribute('data-severity');
        const issueIds = issueCard.getAttribute('data-issue-ids').split(',');
        
        // Get the bug data for these issues
        const bugDataList = [];
        
        // Get the bug data from the stored IDs
        issueIds.forEach(id => {
            const issueData = window.bugData.find(issue => issue.id.toString() === id);
            if (issueData) {
                bugDataList.push(issueData);
            }
        });
        
        // Update the UI
        const detailsPanel = document.querySelector('.details-panel');
        
        // Check if we should show accordion (for multiple critical or not set issues for this URL)
        const currentSeverity = severity.toLowerCase();
        const showAccordion = (currentSeverity === 'critical' || currentSeverity === 'important' || currentSeverity === 'normal' || currentSeverity === 'minor' || currentSeverity === 'not set') && 
                            bugDataList.filter(issue => 
                                issue.severity.toLowerCase() === currentSeverity
                            ).length > 1;
        
        if (showAccordion) {
            // Create accordion structure
            detailsPanel.innerHTML = `
                <h3 class="url-title">Bug Details</h3>
                <div class="accordion"></div>
            `;
            
            const accordion = detailsPanel.querySelector('.accordion');
            
            // Add each issue as an accordion item
            bugDataList.forEach((issue, index) => {
                const accordionItem = document.createElement('div');
                accordionItem.className = 'accordion-item';
                accordionItem.innerHTML = `
                    <button class="accordion-header" aria-expanded="${index === 0 ? 'true' : 'false'}" 
                            aria-controls="bug-details-${index}">
                        <span>Issue #${index + 1}</span>
                        <svg class="accordion-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" 
                             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <polyline points="6 9 12 15 18 9"></polyline>
                        </svg>
                    </button>
                    <div id="bug-details-${index}" class="accordion-content">
                        ${createIssuePanel(issue, index, false)}
                    </div>
                `;
                accordion.appendChild(accordionItem);
            });
            
            // Initialize accordion functionality
            initializeAccordion();
        } else {
            // Single issue or non-critical - render normally
            const issuePanel = bugDataList.length > 0 ? createIssuePanel(bugDataList[0]) : '';
            detailsPanel.innerHTML = `
                <h3 class="url-title">Bug Details</h3>
                <div class="details-content">
                    ${issuePanel}
                </div>
            `;
        }
    }
    
    // Initialize accordion functionality
    function initializeAccordion() {
        const accordion = document.querySelector('.accordion');
        if (!accordion) return;

        // Use event delegation on the parent container
        accordion.addEventListener('click', (e) => {
            // Find the closest accordion-header that was clicked
            const header = e.target.closest('.accordion-header');
            if (header) {
                e.preventDefault();
                
                const item = header.closest('.accordion-item');
                const content = item.querySelector('.accordion-content');
                if (!content) return;
                
                const isExpanded = header.getAttribute('aria-expanded') === 'true';

                // Close all other accordion items
                const allItems = accordion.querySelectorAll('.accordion-item');
                allItems.forEach(otherItem => {
                    if (otherItem !== item) {
                        otherItem.querySelector('.accordion-header')?.setAttribute('aria-expanded', 'false');
                        otherItem.querySelector('.accordion-content').style.maxHeight = '0';
                        otherItem.classList.remove('active');
                    }
                });

                // Toggle the clicked item
                const newExpandedState = !isExpanded;
                header.setAttribute('aria-expanded', newExpandedState);
                
                if (newExpandedState) {
                    content.style.maxHeight = content.scrollHeight + 'px';
                    item.classList.add('active');
                } else {
                    content.style.maxHeight = '0';
                    item.classList.remove('active');
                }
            }
        });

        // Add keyboard navigation
        accordion.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                const header = e.target.closest('.accordion-header');
                if (header) {
                    e.preventDefault();
                    header.click();
                }
            }
        });

        // Open first accordion by default
        const accordionItems = accordion.querySelectorAll('.accordion-item');
        if (accordionItems.length > 0) {
            const firstItem = accordionItems[0];
            const firstHeader = firstItem.querySelector('.accordion-header');
            const firstContent = firstItem.querySelector('.accordion-content');
            if (firstHeader && firstContent) {
                firstHeader.setAttribute('aria-expanded', 'true');
                firstContent.style.maxHeight = firstContent.scrollHeight + 'px';
                firstItem.classList.add('active');
            }
        }
    }

    // Function to filter and show issues based on severity
    function filterIssues(severity) {
        const allIssues = document.querySelectorAll('.issue-card');
        let hasVisibleIssues = false;
        
        allIssues.forEach(issue => {
            const issueSeverity = issue.getAttribute('data-severity');
            // Handle 'Not Set' case by checking for empty or undefined severity
            const shouldShow = severity === 'all' || 
                             (severity === 'notset' ? 
                                 (issueSeverity === 'notset' || issueSeverity === '') : 
                                 (issueSeverity === severity)
                             );
            
            if (shouldShow) {
                issue.style.display = '';
                hasVisibleIssues = true;
            } else {
                issue.style.display = 'none';
            }
        });
        
        // If no issues found, show a message
        const noIssuesMessage = document.querySelector('.no-issues-message');
        if (!hasVisibleIssues) {
            if (!noIssuesMessage) {
                const message = document.createElement('div');
                message.className = 'no-issues-message';
                message.textContent = 'No issues found for this filter.';
                document.querySelector('.issue-list').appendChild(message);
            }
        } else if (noIssuesMessage) {
            noIssuesMessage.remove();
        }
    }

    // Function to handle filter selection
    function handleFilterSelection(selectedElement, elements) {
        elements.forEach(el => el.classList.remove('selected'));
        selectedElement.classList.add('selected');
        const severity = selectedElement.getAttribute('data-severity');
        filterIssues(severity);
    }

    // Initialize with Critical issues shown by default
    document.addEventListener('DOMContentLoaded', function() {
        // Initialize pie chart
        const ctx = document.getElementById('severityChart').getContext('2d');
        const severityChart = new Chart(ctx, {
            type: 'pie',
            data: {
                labels: ['Critical', 'Important', 'Normal', 'Minor', 'Not Set'],
                datasets: [{
                    data: [12, 19, 3, 5, 2],
                    backgroundColor: [
                        '#fee2e2',
                        '#fef3c7',
                        '#e0f2fe',
                        '#e5e7eb',
                        '#f3f4f6'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            usePointStyle: true,
                            padding: 20
                        }
                    }
                }
            }
        });

        // Add click handler for chart segments
        document.getElementById('severityChart').onclick = function(evt) {
            const activePoints = severityChart.getElementsAtEventForMode(evt, 'nearest', { intersect: true }, true);
            if (activePoints.length > 0) {
                const clickedElement = activePoints[0];
                const label = severityChart.data.labels[clickedElement.index];
                const severityMap = {
                    'Critical': 'critical',
                    'High': 'important',
                    'Medium': 'normal',
                    'Low': 'minor',
                    'Info': 'notset'
                };
                filterIssues(severityMap[label]);
                
                // Update UI to show selected filter
                const filterItems = document.querySelectorAll('.property-item');
                handleFilterSelection(
                    Array.from(filterItems).find(item => item.dataset.severity === severityMap[label].toLowerCase()),
                    filterItems
                );
            }
        };
        // Add click handlers for sidebar filter items
        document.querySelectorAll('.property-item').forEach(item => {
            item.addEventListener('click', function() {
                const elements = document.querySelectorAll('.property-item');
                handleFilterSelection(this, elements);
            });
        });

        // Function to create issue cards from bugData
        function createIssueCards() {
            const issueList = document.querySelector('.issue-list');
            if (!issueList) return;

            // Clear existing cards
            issueList.innerHTML = '';

            // Group issues by URL and severity
            const groupedIssues = {};
            window.bugData.forEach(issue => {
                const key = `${issue.siteUrl}-${issue.severity}`;
                if (!groupedIssues[key]) {
                    groupedIssues[key] = [];
                }
                groupedIssues[key].push(issue);
            });

            // Create cards for each group
            Object.entries(groupedIssues).forEach(([key, issues]) => {
                const firstIssue = issues[0];
                const issueCard = document.createElement('div');
                issueCard.className = 'issue-card';
                issueCard.setAttribute('data-severity', firstIssue.severity.toLowerCase());
                issueCard.setAttribute('data-url', firstIssue.siteUrl);
                issueCard.setAttribute('data-issue-ids', issues.map(i => i.id).join(','));

                const issueUrl = document.createElement('div');
                issueUrl.className = 'issue-url';
                issueUrl.textContent = firstIssue.siteUrl;

                // Add issue count badge if multiple issues
                if (issues.length > 1) {
                    const badge = document.createElement('span');
                    badge.className = 'issue-count-badge';
                    badge.textContent = issues.length;
                    issueUrl.appendChild(badge);
                }

                issueCard.appendChild(issueUrl);
                issueList.appendChild(issueCard);

                // Add click handler
                issueCard.addEventListener('click', function() {
                    // Remove selected class from all cards
                    document.querySelectorAll('.issue-card').forEach(c => {
                        c.classList.remove('selected');
                    });
                    // Add selected class to clicked card
                    this.classList.add('selected');
                    updateDetailsPanel(this);
                    
                    // Scroll to details panel on mobile
                    if (window.innerWidth < 992) {
                        document.querySelector('.details-panel').scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // Select first card by default
            const firstCard = document.querySelector('.issue-card');
            if (firstCard) {
                firstCard.classList.add('selected');
                updateDetailsPanel(firstCard);
            }
        }
        
        // Initialize the page
        createIssueCards();
        
        // Initialize with Critical filter selected
        const criticalFilterBtn = document.querySelector('.filter-option[data-severity="critical"]');
        if (criticalFilterBtn) {
            criticalFilterBtn.click();
        }

        // Filter to show only critical issues on page load
        const criticalFilter = document.querySelector('.property-item[data-severity="critical"]');
        if (criticalFilter) {
            const elements = document.querySelectorAll('.property-item');
            handleFilterSelection(criticalFilter, elements);
            
            // Select the first critical issue if available
            const firstCriticalCard = document.querySelector('.issue-card[data-severity="critical"]');
            if (firstCriticalCard) {
                firstCriticalCard.classList.add('selected');
                updateDetailsPanel(firstCriticalCard);
            }
        }
        
        // The accordion initialization is now handled dynamically within updateDetailsPanel
        // so this old setTimeout block can be removed to avoid conflicts
        // and redundant event listeners.
    });
</script>
